<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crush mo ba ako?!</title>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1517841905240-472988babdf9');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
      text-shadow: 1px 1px 3px #000;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      gap: 20px;
      position: relative;
    }
    button {
      padding: 15px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .yes {
      background-color: #4CAF50;
      color: white;
    }
    .no, .maybe {
      background-color: #f44336;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>

  <h1>Crush mo ba ako?! Boyyy!?</h1>

  <div class="buttons">
    <button class="yes" onclick="alert('YEHEYYY! 😍')">Yes</button>
    <button class="no">No</button>
    <button class="maybe">Maybe</button>
  </div>

  <script>
    const noBtn = document.querySelector('.no');
    const maybeBtn = document.querySelector('.maybe');

    function moveButton(button) {
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 150);
      button.style.left = x + 'px';
      button.style.top = y + 'px';
    }

    noBtn.addEventListener('mouseenter', () => moveButton(noBtn));
    maybeBtn.addEventListener('mouseenter', () => moveButton(maybeBtn));
  </script>

</body>
</html>
