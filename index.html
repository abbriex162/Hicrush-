<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crush mo ba ako?!</title>
  <style>
    body {
      background-image: url('https://images.app.goo.gl/SrJb8ShtgGju3F9P6');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
      text-shadow: 1px 1px 3px #000;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      text-align: center;
    }
    .buttons {
      display: flex;
      width: 80%;
      max-width: 500px;
      justify-content: space-between;
      position: relative;
    }
    button {
      padding: 10px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }
    .yes {
      background-color: #4CAF50;
      color: white;
    }
    .no, .maybe {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Crush mo ba ako?!<br>Boyyy!?</h1>

  <div class="buttons">
    <button class="no">No</button>
    <button class="yes" onclick="alert('YEHEYYY! 😍')">Yes</button>
    <button class="maybe">Maybe</button>
  </div>

  <script>
    const noBtn = document.querySelector('.no');
    const maybeBtn = document.querySelector('.maybe');

    function moveButton(button) {
      const dx = (Math.random() - 0.5) * 60; // move -30 to +30 px
      const dy = (Math.random() - 0.5) * 60;
      const currentLeft = parseFloat(button.style.left || 0);
      const currentTop = parseFloat(button.style.top || 0);
      button.style.position = 'relative';
      button.style.left = (currentLeft + dx) + 'px';
      button.style.top = (currentTop + dy) + 'px';
    }

    noBtn.addEventListener('mouseenter', () => moveButton(noBtn));
    maybeBtn.addEventListener('mouseenter', () => moveButton(maybeBtn));
  </script>

</body>
</html>
